<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons right style="display: block;">
      <button ion-button icon-only (click)="close()" style="color: #9C9C9C;" class="back-button-icon" color="dark">
        <ion-icon style="zoom:1.3;" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="page-login" padding>
  <!-- <ion-item>
    <img item-end  class="image" src="assets/img/close.png" />
  </ion-item> -->
  <ion-list inset padding>

    <ion-row style="margin-bottom: 41px;border-bottom: solid 1px #a9a9a9;">
      <ion-col center text-center>
        <ion-item-divider text-center text-wrap>
          <p text-wrap >{{'Share'}}</p>
        </ion-item-divider>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-12>
        <!-- <svg-icon src="assets/facebook.svg" class="svg" ></svg-icon> -->
        <div class="logo">
          <img class="image" src="assets/facebook.png" (click)="facebookShare()" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <!-- <svg-icon src="assets/facebook.svg" class="svg" ></svg-icon> -->
        <div class="logo">
          <img class="image" src="assets/instagram.png" (click)="instagramShare()" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <!-- <svg-icon src="assets/facebook.svg" class="svg" ></svg-icon> -->
        <div class="logo">
          <img class="image" src="assets/twitter.png" (click)="twitterShare()" />
        </div>
      </ion-col>
    </ion-row>

      <ion-col col-4 (click)="callPhone(companyInfo.Mobile)">
