<ion-header>

  <ion-navbar>
    <button detail-none ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>
      {{'Contact Us'| translate }}
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-contact-us">

  <form #contactForm="ngForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item class="marginBottom">
        <ion-label color="dark" floating>{{'Your Name'|translate}}</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="contact.name" required></ion-input>
      </ion-item>
      <ion-item class="marginBottom">
        <ion-label color="dark" floating>{{'Email'|translate}}</ion-label>
        <ion-input type="email" email name="email" [(ngModel)]="contact.email" required></ion-input>
      </ion-item>
      <ion-item class="marginBottom">
        <ion-label color="dark" floating>{{'Phone'|translate}}</ion-label>
        <ion-input type="text" name="phone" [(ngModel)]="contact.phone" required></ion-input>
      </ion-item>
      <ion-item class="marginBottom">
        <ion-label color="dark" floating>{{'Subject'|translate}}</ion-label>
        <ion-input type="text" name="subject" [(ngModel)]="contact.subject" required></ion-input>
      </ion-item>
      <ion-item class="marginBottom">
        <ion-label color="dark" floating>{{'Your Messsage'|translate}}</ion-label>
        <ion-input type="text" name="message" [(ngModel)]="contact.message" required></ion-input>
      </ion-item>
    </ion-list>
    <!-- <button detail-none  ion-button block color="secondary" type="submit" [disabled]="!contactForm.form.valid">{{'Send'|translate}}</button> -->
  </form>
  <!-- </ion-card-content>
  </ion-card> -->
</ion-content>
<ion-footer>
  <ion-toolbar color="dark" style="background-color: black !important;padding:0px !important">
    <button detail-none ion-button full style="position: absolute;left:0px ;bottom: 0px; width: 100%;height: 100%;margin: 0px 0px !important;"
      color="dark" [disabled]="!contactForm.form.valid" (click)="submit()">{{'Save and continue'|translate}}</button>
  </ion-toolbar>
</ion-footer>
