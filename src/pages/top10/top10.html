<ion-header>
  <ion-navbar>
    <button detail-none ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      {{'Top 10'| translate }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <h1 style="color:#c4c4d1; margin: 35px;text-align: center;">{{'The top 10'| translate }}
    <span style="color:#EE6464">{{months[currentDate.getMonth()] +' '+ currentDate.getFullYear()}}</span>
  </h1>
  <div *ngFor="let item of top10s" class="swiper-view">
    <!-- <p>{{item.key}}</p> -->
    <!-- <div *ngFor=" let pk1 of item.value[ 'A'] "> -->
    <div *ngIf="item.value[ 'A'].length> 0">
      <swiper-round [pk]="item.value['A']" [configURL]="configURL" (swiperClick)="openCompany($event)"></swiper-round>
    </div>
    <div *ngIf="item.value['B'].length > 0">
      <swiper-round [pk]="item.value['B']" [configURL]="configURL" (swiperClick)="openCompany($event)"></swiper-round>
    </div>

    <!-- </div> -->
  </div>
