<ion-header no-border *ngIf="shared.isIOS">
  <ion-navbar transparent>
    <ion-buttons left style="display: block;">
      <button ion-button icon-only (click)="viewCtrl.dismiss()" style="color:rgba(238, 100, 100, 1.0) !important;" class="back-button-icon"
        color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="page-login" padding>
  <ion-row class="grid-t">
    <ion-col>
      <div class="logo">
        <img class="image" src="assets/icon.png" />
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="grid-t">
    <ion-col center text-center>
      <ion-note style="font-size: 1.3em">
        {{'Welcome back.' |translate}}
      </ion-note>
    </ion-col>
  </ion-row>

  <form #loginForm="ngForm" class="form" (ngSubmit)="login()">
    <ion-row class="grid-b">
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-label color="dark">
              <ion-icon name="mail" item-left></ion-icon>
            </ion-label>
            <ion-input type="email" name="email" value="{{'Email'|translate}}" placeholder="{{'Your Email' | translate}}" [(ngModel)]="formData.customers_email_address"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="dark">
              <ion-icon name="lock" item-left></ion-icon>
            </ion-label>
            <ion-input type="password" name="password" placeholder="{{'Password' | translate}}" [(ngModel)]="formData.customers_password"
              required></ion-input>
          </ion-item>

        </ion-list>

        <ion-row>
          <ion-col col-12>
            <button detail-none ion-button block outline small style="border-color: rgba(238, 100, 100, 1.0) !important;
          color: rgba(238, 100, 100, 1.0)!important;width:100%; padding:20px;text-transform: none;
          background-color: transparent;" color="secondary" type="submit" [disabled]="!loginForm.form.valid">{{ 'Log in' | translate }}</button>
          </ion-col>
        </ion-row>


      </ion-col>

    </ion-row>
  </form>
  <ion-row>
    <ion-col col-12>
      <button detail-none ion-button block clear color="dark" text-capitalize (click)="openForgetPasswordPage()">{{ "Forgot your password?" | translate }}</button>
    </ion-col>
  </ion-row>



</ion-content>
