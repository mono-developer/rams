<ion-header no-border>
  <!-- transparent -->
  <ion-navbar align-title="center">
    <ion-title>{{'Office Price'| translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-my-account" padding>
  <ion-list>
    <form #userForm="ngForm">

      <ion-grid>
        <h5>{{'PRICE'| translate }}</h5>
        <ion-row>
          <ion-col width-50 col-6 col-sm>
            <ion-item>
              <ion-label color="dark" floating>{{'Price From'|translate}}</ion-label>
              <ion-input type="number" maxlength="8" [(ngModel)]="data.pricefrom" name="pricefrom" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col width-50 col-6 col-sm>
            <ion-item>
              <ion-label color="dark" floating>{{'Price To'|translate}}</ion-label>
              <ion-input type="number" maxlength="8" name="priceto" [(ngModel)]="data.priceto" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-title>{{'Delivery Date'| translate }}</ion-title>
        <ion-row>
          <ion-col width-50 col-6 col-sm>
            <ion-item>
              <ion-label color="dark" floating>{{'Day'|translate}}</ion-label>
              <ion-select [okText]="'okText' | translate" [cancelText]="'cancelText' | translate" [(ngModel)]="data.deliveryday" name="deliveryday"
                required>
                <ion-option *ngFor="let day of days" [value]="day">{{day}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col width-50 col-6 col-sm>
            <ion-item>
              <ion-label color="dark" floating>{{'Month'|translate}}</ion-label>
              <ion-select [okText]="'okText' | translate" [cancelText]="'cancelText' | translate" [(ngModel)]="data.deliverymonth" name="deliverymonth"
                required>
                <ion-option *ngFor="let month of monthNames" [value]="month">{{month}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <p text-wrap>{{'Other'| translate }}</p>
          <ion-col col-12 col-sm>
            <ion-item>
              <ion-label color="dark" floating>{{'Offer Comment'|translate}}</ion-label>
              <ion-textarea type="text" name="comment" [(ngModel)]="data.comment" required rows="2"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark" style="background-color: black !important;padding:0px !important">
    <button detail-none ion-button full style="position: absolute;left:0px ;bottom: 0px; width: 100%;height: 100%;margin: 0px 0px !important;"
      color="dark" [disabled]="!userForm.form.valid" (click)="save()">{{'Save and continue'|translate}}</button>
  </ion-toolbar>
</ion-footer>
